<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="Welcome to the largest catalogue of Afrobeats Music on the web"/>
    <meta name="keywords" content="afrobeats, afrobeat, amapiano, music, streaming, african music, africa"/>
    <meta name="author" content="Femi Ashiru"/>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Message Received - AfrobeatsLib</title>
</head>
<body>
    <header>
        <!--Navigation-->
        <div class="container-fluid nav-container">
            <nav class="navbar navbar-expand-xl navbar-light bg-light fixed-top">
            
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-music"></i>
                    <span>AfrobeatsLib</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-3 uppercase letter-space-2">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Artists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Genre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Events</a>
                        </li>
        
                    </ul>
                    
                    <form class="form-inline my-lg-0">
                        <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Search Catalogue" aria-label="Search Catalogue">
                        <button class="btn-search" type="submit">
                            <span class="sr-only">Search Catalogue</span>
                            <i class="fab search-icon-label"></i>
                        </button>
                    </form>
        
                    <!-- Login and Register -->
                    <ul class="navbar-nav letter-space-2 uppercase account-btn">
                        <li class="nav-item mr-2">
                            <button type="button" class="btn btn-sign-up" data-toggle="modal" data-target="#loginModal" name="login">Login</button>
                        </li>
                        <li class="nav-item mr-2">
                            <button type="button" class="btn btn-sign-up" data-toggle="modal" data-target="#registerModal" name="register">Register</button>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Mailing list message Section -->
    <div class="container-fluid misc-container">
        <section class="misc-section">
            <div class="row">
                <div class="col-12">
                    <div class="misc-image">
                        <label class="sr-only">Message succesfully sent</label>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="misc-message">
                        <h1>Message Sent</h1>
                        <p>
                            Thank you, we have received your message and will be in touch shortly.
                        </p>
        
                        <a href="index.html" class="btn">
                            Go Back Home
                        </a>
                    </div>
    
                </div>
            </div>
        </section>


    </div>

    <!-- Blurred background behind music player -->
    <div class="container-fluid blurred-back"></div>
    
    <!-- Music Player -->
    <div class="container-fluid music-player-container">
        
        <section class="music-player-section">
            <div class="row text-center">
                <div class="col-12 music-player-control">
                    <div class="current-play-cover" data-track="Wizkid - Bad To Me">
                        <img src="assets/images/wizkid-more-love-less-ego.webp" alt="Wizkid - Bad To Me" >
                    </div>

                    <button type="button" class="btn btn-lg m-control backward" name="backward">
                        <span class="sr-only">Backward</span>
                        <i class="fas fa-backward"></i>
                    </button>
                    <button type="button" class="btn btn-lg m-control play" name="play">
                        <span class="sr-only">Play and Pause</span>
                        <i class="fas fa-play"></i>
                    </button>

                    <button type="button" class="btn btn-lg m-control forward" name="forward">
                        <span class="sr-only">Forward</span>
                        <i class="fas fa-forward"></i>
                    </button>
                    

                    <div class="play-bar">
                        <p></p>
                    </div>

                    <div class="volume-container">
                        <i class="fas fa-volume-off volume-label"><span class="sr-only">Volume</span></i>
                        <div class="volume-bar">
                            <p></p>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="loginEmail">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>

                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        
    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="registerEmail">Email address</label>
                            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="repeatRegisterPassword">Repeat Password</label>
                            <input type="password" class="form-control" id="repeatRegisterPassword" required>
                        </div>

                        <button type="submit" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- All Scripts -->
    <script src="https://kit.fontawesome.com/27cb7f1fb6.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
